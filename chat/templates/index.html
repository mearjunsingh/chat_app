<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>

<body>
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}

    <form action="/chat/" method="post">
        {% csrf_token %}
        <input type="text" name="room_name" placeholder="Room Name">
        <input type="text" name="user" placeholder="Your Nickname">
        <input type="submit">
    </form>
</body>

</html>
